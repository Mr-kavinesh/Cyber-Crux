<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SOS Smartwatch Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    h1{
      margin-top: 40px;
    }
    body { background: linear-gradient(135deg, #0f172a, #1e293b); color: white; font-family: 'Poppins', sans-serif; }
    .card { background: rgba(255, 255, 255, 0.1); border-radius: 20px; padding: 20px;
      margin: 55px;
      
      box-shadow: 0 0 20px rgba(0,0,0,0.3); }
    table { width: 100%; border-collapse: collapse; margin-top: 10px; }
    th, td { padding: 10px; text-align: center; border-bottom: 1px solid rgba(255,255,255,0.2); }
    th { background-color: rgba(255,255,255,0.2); }
    tr:hover { background-color: rgba(255,255,255,0.1); }
  </style>
</head>
<body class="p-6">

  <h1 class="text-3xl font-bold text-center mb-8">âŒš SOS Smartwatch Live Dashboard</h1>

  <div class="grid md:grid-cols-2 gap-6">
    <div class="card">
      <table id="dataTable">
    <thead>
      <tr>
        <th>Device</th>
        <th>Latitude</th>
        <th>Longitude</th>
        <th>Message</th>
        <th>Date</th>
        <th>Time</th>
      </tr>
    </thead>
    <tbody id="tableBody">
      <tr><td colspan="6">Loading data...</td></tr>
    </tbody>
  </table>
   
    </div>

    <div class="card">
      <h2 class="text-xl font-semibold mb-3">ðŸ—º Map (Optional Integration)</h2>
      <iframe id="mapFrame"
        src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d3150!2d80.27!3d13.08"
        width="100%" height="300" style="border:0;" allowfullscreen loading="lazy"></iframe>
    </div>
  </div>

  <footer class="text-center mt-10 opacity-70">Developed by <b>Cyber Crux</b> ðŸš€</footer>
   <script>
  // ðŸ”¹ Replace this with your Google Apps Script Web App URL
  const scriptURL = "https://script.google.com/macros/s/AKfycbwuJJ90dEiIy9eIZRrJnxqfzn7eXoVJxLlW2WUIBkJRUXe2cRnv6EzWMEDo4TTD2HOP/exec";
  async function loadData() {
    const tableBody = document.getElementById("tableBody");
    tableBody.innerHTML = "<tr><td colspan='6'>Loading...</td></tr>";

    try {
      const res = await fetch(scriptURL);
      if (!res.ok) throw new Error("HTTP error " + res.status);

      const data = await res.json();

      if (!Array.isArray(data) || data.length === 0) {
        tableBody.innerHTML = "<tr><td colspan='6'>No data found</td></tr>";
        return;
      }

      tableBody.innerHTML = "";
      data.reverse().forEach(row => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${row.device || "-"}</td>
          <td>${row.lat || "-"}</td>
          <td>${row.lon || "-"}</td>
          <td>${row.message || "-"}</td>
          <td>${row.date || "-"}</td>
          <td>${row.time || "-"}</td>
        `;
        tableBody.appendChild(tr);
      });
    } catch (err) {
      console.error("Error fetching data:", err);
      tableBody.innerHTML = "<tr><td colspan='6'>Error loading data</td></tr>";
    }
  }

  // Initial load + auto refresh every 10 sec
  loadData();
  setInterval(loadData, 90000);
</script>
  </body>
  </html>
